<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Poiret+One" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
  </head>
  <header>
    <h1 id="header" class="start-screen">Tic Tac Toe</h1>
  </header>
  <body>
    <div id="message-container">
      <p id="message"></p>
    </div>
    <div id="board" style="display:none">
      <div class="row">
        <div class="square" id="a0"></div>
        <div class="square" id="a1"></div>
        <div class="square" id="a2"></div>
      </div>
      <div class="row">
        <div class="square" id="b0"></div>
        <div class="square" id="b1"></div>
        <div class="square" id="b2"></div>
      </div>
      <div class="row">
        <div class="square" id="c0"></div>
        <div class="square" id="c1"></div>
        <div class="square" id="c2"></div>
      </div>
    </div>
    <div id="button-container">
      <button id="start" class="start-screen">Start Game</button>
      <button id="tom" class="start-screen">Play Tom</button>
      <button id="submit" style="display:none">Submit</button>
      <button id="play-again" style="display:none">Play Again</button>
    </div>
    <footer>
      <p>See the code on <a href="https://github.com/afharrington/tictactoe">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
