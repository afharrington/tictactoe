<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel='stylesheet' href='styles.css'>
  </head>
  <header>
    <h1 id="header" class="start-screen">Tic Tac Toe</h1>
  </header>
  <body>
    <div id="message-container">
      <p id="message"></p>
    </div>
    <div id="board" style="display:none">
      <div class="row">
        <div class="square" id="a"></div>
        <div class="square" id="b"></div>
        <div class="square" id="c"></div>
      </div>
      <div class="row">
        <div class="square" id="d"></div>
        <div class="square" id="e"></div>
        <div class="square" id="f"></div>
      </div>
      <div class="row">
        <div class="square" id="g"></div>
        <div class="square" id="h"></div>
        <div class="square" id="i"></div>
      </div>
    </div>
    <div id="button-container">
      <button id="start" class="start-screen">Start Game</button>
      <button id="tom" class="start-screen">Play Tom the Bot</button>
      <button id="submit" style="display:none">Submit</button>
      <button id="play-again" style="display:none">Play Again</button>
    </div>
    <footer>
      <p>See the code on <a href="https://github.com/afharrington/tictactoe">GitHub</a></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
