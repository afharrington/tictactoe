<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald|Poiret+One" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
  </head>
  <header>Tic Tac Toe</header>
  <body>
    <div id="message-container">
      <p id="message">Get ready, Player X...</p>
    </div>
    <div id="board" style="display:none">
      <div class="row">
        <button class="rowa col0" id="a0"></button>
        <button class="rowa col1" id="a1"></button>
        <button class="rowa col2" id="a2"></button>
      </div>
      <div class="row">
        <button class="rowb col0" id="b0"></button>
        <button class="rowb col1" id="b1"></button>
        <button class="rowb col2" id="b2"></button>
      </div>
      <div class="row">
        <button class="rowc col0" id="c0"></button>
        <button class="rowc col1" id="c1"></button>
        <button class="rowc col2" id="c2"></button>
      </div>
    </div>
    <div id="button-container">
      <button id="start">Start Game</button>
      <button id="submit" style="display:none">Submit</button>
      <button id="play-again" style="display:none">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
